<ion-header>
  <ion-navbar color="majorcl">
    <ion-title text-center>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item>
      <ion-input type="text" value="admin" placeholder="用户名" #username></ion-input>
      <ion-icon ios="ios-person" md="md-person" item-end [ngStyle]="iconStyle"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input [type]="isShow ? 'text':'password'" value="88888" placeholder="密码" #password></ion-input>
      <ion-icon ios="ios-key" md="md-key" item-end [ngStyle]="iconStyle"></ion-icon>
    </ion-item>

    <ion-item no-lines>
      <label item-left>记住密码</label>
      <ion-toggle checked="false" [(ngModel)]="isRemember"></ion-toggle>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block color="primary" (click)="loginClick(username, password)">登录</button>
  </div>
  <div>
    <button ion-button block color="primary" (click)="forgetPwdClick()">忘记密码</button>
  </div>
  <div>
    <button ion-button block color="primary" (click)="registeredClick()">注册</button>
  </div>
</ion-content>
