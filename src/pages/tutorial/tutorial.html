<ion-header no-shadow>
  <ion-navbar color="majorcl">
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">跳过</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/14@3x.png" class="slide-image" />
      <h2 class="slide-title">123</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        进入App
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
