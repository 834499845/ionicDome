<ion-header>
  <ion-navbar color="majorcl">
    <ion-title>系统设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item [navPush]="userInfoPage" (click)="userInfoClick()">
    <ion-avatar item-left>
      <img src="assets/imgs/11@3x.png" />
    </ion-avatar>
    <h2>Coding 的 Coder</h2>
    <p>Wayfreem</p>
  </ion-item>
  <ion-list>
    <ion-item (click)="equipmentManagement()">
      <ion-icon class="base_arrow_forward" name="settings" item-start></ion-icon>
      <span>设备管理</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="userManagement()">
      <ion-icon class="base_arrow_forward" name="contact" item-start></ion-icon>
      <span>用户管理</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines (click)="startManagement()">
      <ion-icon class="base_arrow_forward" name="cog" item-start></ion-icon>
      <span>启动设置</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item (click)="exitManagement()">
      <ion-icon class="base_arrow_forward" name="power" item-start></ion-icon>
      <span>退出登录</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines (click)="replaceManagement()">
      <ion-icon class="base_arrow_forward" name="md-repeat" item-start></ion-icon>
      <span>切换用户</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item (click)="contactus()">
      <ion-icon class="base_arrow_forward" name="call" item-start></ion-icon>
      <span>联系我们</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines (click)="aboutus()">
      <ion-icon class="base_arrow_forward" name="document" item-start></ion-icon>
      <span>关于我们</span>
      <ion-icon class="base_arrow_forward" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
  </ion-list>
</ion-content>
